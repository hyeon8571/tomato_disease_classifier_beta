<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .IdContainer {
            font-family: arial;
            font-size: 24px;
            margin: 25px;
            width: 350px;
            height: 200px;
        }

        p {
            /* 수평 중앙 정렬하기 */
            text-align: center;
        }

    </style>
</head>
<body>

<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <span class="card" style="height: 350px">

        <div class="d-flex justify-content-center">
            <form action="/auth/login" th:action th:object="${loginDto}" th:method="post">
                <div class="form-group mb-3" style="margin-bottom: 2rem; margin-top: 3rem">
                    <input placeholder="아이디" th:field="*{loginId}" type="text" name="loginId" id="loginId" class="form-control"
                        style="height: 60px; width:500px">
                    <div class="field-error" th:errors="*{loginId}">아이디 오류 메시지</div>
                </div>
                <div class="form-group mb-3" style="margin-bottom: 2rem">
                    <input placeholder="비밀번호" name="password" type="password" id="password" class="form-control"
                        style="height: 60px; width:500px">
                    <div class="field-error" th:errors="*{password}">비밀번호 오류 메시지</div>
                </div>
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" style="height: 3.5rem">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>
                <div style="display:inline;">
                    <button class="btn btn-primary" type="submit"
                        style="height: 60px; width:500px; background-color: forestgreen; font-size: 20px">로그인</button>
                </div>
            </form>
        </div>
    </span>
    <div class="d-flex justify-content-evenly" style="margin-top: 1rem">
        <button class="btn btn-link" style="color: gray" th:onclick="|location.href='@{/auth/register}'|" type="button">
            아이디 찾기
        </button>
        <button class="btn btn-link" style="color: gray" th:onclick="|location.href='@{/auth/register}'|" type="button">
            비밀번호 찾기
        </button>
        <button class="btn btn-link" style="color: gray" th:onclick="|location.href='@{/signupForm}'|" type="button">
            회원가입
        </button>
    </div>
</div>

<footer th:replace="/layout/fragments/footer.html :: footer"></footer>

</body>
</html>
