<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style>
        #wrapper{
            height: auto;
            padding-bottom: 205px;
            min-height: 100%;
        }
    </style>
</head>
<body>
<div th:replace="/layout/fragments/nav.html :: nav"></div>

<div class="bg-image text-center shadow-1-strong text-black-100" id="background"
     style="flex: 1;background-image: url(''); height:10vh; background-repeat:no-repeat; background-size:cover;">
    <div class="py-5 text-center">
        <h1>자유 게시판</h1>
    </div>
</div>
<div id="wrapper" style="margin-bottom: 10rem">
    <div class="container" style="height: 40vh; width: 75%">
        <div class="col-md-12">
            <div style="margin-top:3rem; float: right; margin-bottom: 1rem">
                <a href="/article/writeForm" style="text-decoration: none; color: green; font-size: 1.2rem"><img src="/image/board/write.png" alt="글쓰기"
                     style="width: 2rem; height: 2rem;">&nbsp;글 쓰기</a>
            </div>
            <table class="table" style="margin-top: 1rem">
                <thead class="table-light">
                <tr>
                    <th>작성자</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th><img src="/image/board/comment2.png" alt="댓글수"
                             style="width: 1.5rem; height: 1.5rem;"></th>
                    <th><img src="/image/board/good.png" alt="좋아요"
                             style="width: 1.5rem; height: 1.5rem;"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td th:text="${article.nickname}">작성자</td>
                    <td>
                        <a th:href="@{/article/{articleId}(articleId=${article.articleId})}"
                           th:text="${article.title}">제목</a>
                    </td>
                    <td th:text="${article.updateTime}">작성일</td>
                    <td th:text="'&nbsp;'+${article.commentCount}">댓글수</td>
                    <td>&nbsp;30</td>
                </tr>
                </tbody>
            </table>
            <hr class="my-4">
        </div>
    </div>
</div>

<div th:replace="/layout/fragments/footer.html :: footer"></div>

</body>
