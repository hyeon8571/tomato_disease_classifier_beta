<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg-light {
            background-color: rgb(255, 255, 255);
        }
         .hidden {
             display: none;
         }
    </style>
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/image/mainlogo.png" alt="메인 로고"
                                                  style="width: 3rem; height: 2rem;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/article">Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <block id="loginBtn" class="hidden">
                        <li class="nav-item" style="margin-right: 0.7rem;">
                            <a class="link-primary" href="/login" style="text-decoration: none;">Login</a>
                        </li>
                    </block>
                    <block id="myPageBtn" class="hidden">
                        <li class="nav-item" style="margin-right: 0.7rem;">
                            <a href="/mypage" class="link-success" style="text-decoration: none">MyPage</a>
                        </li>
                    </block>
                    <block id="logoutBtn" class="hidden">
                        <li class="nav-item" style="margin-right: 0.7rem; float: right">
                            <a href="/api/logout" class="link-danger" style="text-decoration: none">Logout</a>
                        </li>
                    </block>
                </ul>
            </div>

        </div>
    </nav>
</div>
</body>
</html>
